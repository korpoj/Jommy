        }
    </style>
</head>
<body>

    <script>

            { question: "‡∏à‡∏≠‡∏°‡πÄ‡∏Å‡∏¥‡∏î‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏±‡∏î‡∏≠‡∏∞‡πÑ‡∏£?", options: ["‡∏Ç‡∏≠‡∏ô‡πÅ‡∏Å‡πà‡∏ô", "‡∏£‡πâ‡∏≠‡∏¢‡πÄ‡∏≠‡πá‡∏î", "‡∏Å‡∏£‡∏∏‡∏á‡πÄ‡∏ó‡∏û", "‡∏†‡∏π‡πÄ‡∏Å‡πá‡∏ï"], answer: 1 },
            { question: "‡∏à‡∏≠‡∏°‡∏â‡∏ô‡∏±‡∏î‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£?", options: ["‡πÄ‡∏•‡πà‡∏ô‡∏î‡∏ô‡∏ï‡∏£‡∏µ", "‡∏£‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏•‡∏á", "‡∏ß‡∏≤‡∏î‡∏£‡∏π‡∏õ", "‡∏†‡∏≤‡∏©‡∏≤"], answer: 2 },
            { question: "‡∏à‡∏≠‡∏°‡∏ä‡∏≠‡∏ö‡∏ó‡∏≥‡∏≠‡∏≤‡∏£‡∏≤‡∏¢?", options: ["‡∏≠‡πà‡∏≤‡∏ô‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠", "‡πÅ‡∏ï‡πà‡∏á‡πÄ‡∏û‡∏•‡∏á", "‡∏ó‡∏≥‡∏≠‡∏≤‡∏´‡∏≤‡∏£", "‡πÄ‡∏î‡∏¥‡∏ô"], answer: 2 },
            { question: "‡∏Å‡∏µ‡∏¨‡∏≤‡∏ä‡πà‡∏ß‡∏á‡∏ô‡∏µ‡πâ‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏°‡πÄ‡∏•‡πà‡∏ô?", options: ["‡πÄ‡∏ï‡∏∞‡∏ü‡∏∏‡∏ï‡∏ö‡∏≠‡∏•", "‡∏õ‡∏±‡πà‡∏ô‡∏à‡∏±‡∏Å‡∏£‡∏¢‡∏≤‡∏ô", "‡∏ß‡∏¥‡πà‡∏á", "‡πÑ‡∏ï‡∏£‡∏Å‡∏µ‡∏¨‡∏≤"], answer: 2 },
            { question: "‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏î‡∏∑‡πà‡∏°‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏°‡∏ä‡∏≠‡∏ö‡∏Å‡∏¥‡∏ô?", options: ["‡∏ä‡∏≤‡∏ä‡∏±‡∏Å", "‡∏Å‡∏≤‡πÅ‡∏ü", "‡∏ä‡∏≤‡∏ô‡∏°", "‡πÑ‡∏°‡πÇ‡∏•"], answer: 1 },
            { question: "‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏ä‡∏≠‡∏ö‡∏™‡∏±‡πà‡∏á‡πÉ‡∏ômac?", options: ["big mac", "‡∏ã‡∏≤‡∏°‡∏π‡∏£‡∏π‡πÑ‡∏£", "double quarter ponder", "‡∏û‡∏≤‡∏¢‡∏™‡∏±‡∏ö‡∏õ‡∏£‡∏î"], answer: 2 },
            { question: "‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏°‡πÉ‡∏ä‡πâ?", options: ["Nokia", "Samsung Hero", "Iphone", "Oppo"], answer: 2 },
            { question: "‡∏à‡∏≠‡∏°‡πÑ‡∏°‡πà‡∏ä‡∏≠‡∏ö‡∏Å‡∏£‡∏∞‡πÄ‡∏û‡∏£‡∏≤‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏≠‡∏∞‡πÑ‡∏£?", options: ["‡∏ô‡∏≥‡πâ‡∏°‡∏±‡∏ô‡∏ô‡∏≠‡∏á‡∏à‡∏≤‡∏ô", "‡πÄ‡∏ú‡πá‡∏î", "‡πÄ‡∏Ñ‡πá‡∏°", "‡∏Å‡∏•‡∏¥‡πà‡∏ô‡πÅ‡∏£‡∏á"], answer: 0 },
            { question: "‡∏à‡∏≠‡∏°‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡πÅ‡∏Ñ‡πà‡πÑ‡∏´‡∏£?", options: ["‡∏Å‡∏•‡∏≤‡∏á‡πÜ‡πÜ", "‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏î", "‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢", "‡πÑ‡∏°‡πà‡πÄ‡∏•‡∏¢"], answer: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question-text").innerText = questions[currentQuestion].question;
                document.getElementById("option1").innerText = questions[currentQuestion].options[0];
                document.getElementById("option2").innerText = questions[currentQuestion].options[1];
                document.getElementById("option3").innerText = questions[currentQuestion].options[2];
                document.getElementById("option4").innerText = questions[currentQuestion].options[3];
            } else {
                document.getElementById("question-text").innerText = "Quiz Completed!";
                document.getElementById("result").innerText = `Your Score: ${score} / 10`;
                document.getElementById("option1").style.display = "none";
                document.getElementById("option2").style.display = "none";
                document.getElementById("option3").style.display = "none";
                document.getElementById("option4").style.display = "none";
                document.getElementById("restart-btn").style.display = "block";
            }
        }

        function selectAnswer(choice) {
            if (choice === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("result").innerText = "";
            document.getElementById("option1").style.display = "block";
            document.getElementById("option2").style.display = "block";
            document.getElementById("option3").style.display = "block";
            document.getElementById("option4").style.display = "block";
            document.getElementById("restart-btn").style.display = "none";
            loadQuestion();
        }

        window.onload = loadQuestion;
    </script>

</body>
</html>
